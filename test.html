<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function revealText() {
            const x = document.getElementById("hiddenText");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</head>
<body>

<button onclick="revealText()">Reveal Text</button>
<p id="hiddenText" style="display:none"></p>
<!--this was for a commit-->
</body>
</html>
