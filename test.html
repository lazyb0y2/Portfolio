<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function revealText() {
            var x = document.getElementById("hiddenText");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</head>
<body>
<button onclick="revealText()">Reveal Text</button>
<p class="hiddenText" style="display:none">This is the hidden text that gets revealed when the button is clicked.</p>

</body>
</html>
